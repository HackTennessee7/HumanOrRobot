
<div class="containter-fluid">
  <div id="game-view">
    <div class="row">
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <h2 class="navbar-right">score: {{score}}</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <h1>Human or Robot?</h1>
    </div>
    <div ng-show="show == $index" ng-repeat="image in images" class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4"><img src="{{image.url}}" width="300" height="400" class="img-rounded"></div>
      </div>
      <div class="row">
        <button type="button" data-toggle="modal" data-target="#answer-modal" ng-click="human($index)" class="btn btn-large btn-success">Human</button>
        <button type="button" data-toggle="modal" data-target="#answer-modal" ng-click="robot($index)" class="btn btn-large btn-warning">Robot</button>
      </div>
    </div>
    <div class="container-fluid">
      <div id="answer-modal" tabindex="-1" role="dialog" aria-labelledby="answerModalLabel" aria-hidden="true" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div ng-repeat="image in images" ng-show="show == $index" class="modal-header">
              <p>You answered {{choice}}</p>
              <p>The answer is {{image.hof}}</p>
            </div>
            <div class="modal-body">
              <p>{{result}}!</p>
            </div>
            <div class="modal-footer">
              <button data-dismiss="modal" ng-click="nextImage()" class="btn btn-default">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
