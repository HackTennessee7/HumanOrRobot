
<div class="containter-fluid">
  <div id="game-view">
    <div class="row">
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <h2 class="navbar-right">score: 10pts</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <h1>Human or Robot?</h1>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4"><img src="assets/placeholder.jpg" class="img-responsive img-circle"></div>
    </div>
    <div class="row">
      <button type="button" data-toggle="modal" data-target="#answer-modal" class="btn btn-large btn-success">Human</button>
      <button type="button" data-toggle="modal" data-target="#answer-modal" class="btn btn-large btn-warning">Robot</button>
    </div>
  </div>
  <div class="container-fluid">
    <div id="answer-modal" tabindex="-1" role="dialog" aria-labelledby="answerModalLabel" aria-hidden="true" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <p>You answered Human</p>
            <p>The answer is Robot</p>
          </div>
          <div class="modal-body">
            <p>You were incorrect!</p>
            <p>2 pts deducted</p>
          </div>
          <div class="modal-footer">
            <button data-dismiss="modal" class="btn btn-default">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
